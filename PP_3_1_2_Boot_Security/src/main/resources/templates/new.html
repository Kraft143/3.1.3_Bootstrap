<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                admin@mail.ru with roles: ADMIN USER
            </span>
        <a class="btn btn-outline-light" href="#" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<!-- Основной контент -->
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-md-2 bg-light sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>
        </div>

        <!-- Основная панель -->
        <div class="col-md-10">
            <h1 class="my-3">Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New User</a>
                </li>
            </ul>

            <h2 class="my-3">Add new user</h2>

            <form th:action="@{/admin/save}" th:object="${user}" method="post" class="mb-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control bg-warning" id="name" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control bg-warning" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>

                <button type="submit" class="btn btn-success">Add new user</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
