<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
            <span class="navbar-text">
                admin@mail.ru with roles: ADMIN USER
            </span>
    <a class="btn btn-outline-light" href="#" th:href="@{/logout}">Logout</a>
  </div>
</nav>

<!-- Основной контент -->
<div class="container-fluid">
  <div class="row">
    <!-- Боковая панель -->
    <div class="col-md-2 bg-light sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">User</a>
        </li>
      </ul>
    </div>

    <!-- Основная панель -->
    <div class="col-md-10">
      <h1 class="my-3">Admin panel</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Users table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/new">New User</a>
        </li>
      </ul>

      <div class="table-responsive my-3">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th> Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <a class="btn btn-primary" th:href="@{/admin/edit(id=${user.id})}">Edit</a>
            </td>
            <td>
              <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                <input type="hidden" th:name="id" th:value="${user.id}"/>
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
