<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Верхняя панель навигации -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text me-auto">users with roles: USER</span>
        <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-2">
            <!-- Боковая панель -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    User
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <!-- Заголовок страницы -->
            <h2>User information-page</h2>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">About user</h5>
                    <!-- Таблица с информацией о пользователе -->
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="${user.id}">3</td>
                            <td th:text="${user.name}">user</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
